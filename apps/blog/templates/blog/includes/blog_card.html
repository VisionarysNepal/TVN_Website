{% load tz %}
<div class="col-xl-4 col-lg-6">
    <article>
        <div class="post-img">
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="img-fluid">
        </div>

        <p class="post-category">{{ blog.category.name }}</p>

        <h2 class="title">
            <a href="{% url 'blog:blog_detail_page' blog.slug %}">{{ blog.title }}</a>
        </h2>

        <div class="d-flex align-items-center">
            <img src="{{ blog.author.profile.profile_image.url }}"
                 alt="{{ blog.author.first_name }} {{ blog.author.last_name }}"
                 class="img-fluid post-author-img flex-shrink-0">
            <div class="post-meta">
                <p class="post-author">{{ blog.author.first_name }} {{ blog.author.last_name }}</p>
                <p class="post-date">
                    <time datetime="2023-12-30">{{ blog.last_updated|timezone:"Asia/Kathmandu"|date }}</time>
                </p>
            </div>
        </div>
    </article>
</div>
