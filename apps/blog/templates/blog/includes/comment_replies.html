{% for reply in replies %}
    <div id="comment-reply-{{ reply.id }}" class="comment comment-reply ms-4">
        <div class="d-flex">
            <div class="comment-img">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                    <circle style="fill:none;stroke:#000000;stroke-width:2;" cx="16" cy="12" r="6"/>
                    <path style="fill:none;stroke:#000000;stroke-width:2;" d="M7,27c0-4.971,4.029-9,9-9s9,4.029,9,9"/>
                </svg>
            </div>

            <div>
                <h5>
                    <span class="bold">{{ reply.user_name }}</span>
                    <span class="bold cursor-pointer" onclick="toggleDiv(this)">
                        <i class="bi bi-reply-fill"></i> Reply
                    </span>
                </h5>
                <time>{{ reply.date|date }}</time>
                <p>{{ reply.content }}</p>
                {% include "blog/includes/comment_form.html" with comment=comment %}
            </div>
        </div>
    </div>
{% endfor %}
